<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.png">
    <title>Calculadora</title>
</head>
<body>
<div class="calculator">
    <p id="display"></p>
    <div class="calculator-buttons">
        <button class="clear">C</button>
        <button class="delete">&#10229;</button>
        <button class="operator-button">รท</button>

        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">x</button>

        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">-</button>
        
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">&plus;</button>

        <button class="number-button zero">0</button>
        <button class="punto">.</button>
        <button class="equals">&equals;</button>
    </div>
</div>   


<script src="javascript.js"></script>
</body>
</html>
