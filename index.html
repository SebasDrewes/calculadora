<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
<h1 id="titulo">Calculadora</h1>
<div class="calculator">
    <input id="display">
    <div class="calculator-buttons">
        <button class="is-clear">C</button>
        <button class="calc-button operator-button">รท</button>

        <button class="calc-button number-button">7</button>
        <button class="calc-button number-button">8</button>
        <button class="calc-button number-button">9</button>
        <button class="calc-button operator-button">x</button>

        <button class="calc-button number-button">4</button>
        <button class="calc-button number-button">5</button>
        <button class="calc-button number-button">6</button>
        <button class="calc-button operator-button">-</button>
        
        <button class="calc-button number-button">1</button>
        <button class="calc-button number-button">2</button>
        <button class="calc-button number-button">3</button>
        <button class="calc-button operator-button">&plus;</button>

        <button class="is-zero number-button">0</button>
        <button class="calc-button punto">.</button>
        <button class="is-equals">&equals;</button>
    </div>
</div>   

<script src="javascript.js"></script>
</body>
</html>
